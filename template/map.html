<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Map</title>
  <meta name="author" content="shahrooz.bazrahsna@gmail.com">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  </meta>
  <script src='./mapbox-gl.js'></script>
  <link href='./mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      padding: 0;
      direction: ltr;
      margin: 0;
    }

    #wrapper {
      position: relative;
      height: 600px;
      width: 950px;
      padding: 0;
      margin: 0;
    }

    #map {
      height: 600px;
      width: 800px;
      margin: 0;
    }


    #legends {
      background-color: #eee;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      width: 150px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
      color: #666;
      min-height: 100px;
      font-size: 12px;
      font-weight: bold;
      padding: 10px;
    }

    .legend {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .legend-symbol {
      width: 10px;
      height: 10px;
    }

    /* .marker {
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0 0 2px #444;
      cursor: pointer;
      height: 20px;
      width: 20px;
    } */
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="map"></div>
    <div id="legends"></div>
  </div>
</body>

</html>
